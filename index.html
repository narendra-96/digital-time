<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Wall Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="clock-container">

    <div class="left-panel">
        <ul id="weekdays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
        </ul>
    </div>

    <div class="time-panel">
        <span id="time" class="time-display">00:00:00</span>
        <span id="ampm" class="ampm">PM</span>
    </div>

    <div class="right-panel">
        <div class="temperature">
            <span id="temp">82</span>Â°F
        </div>
        <div class="date">
            <span id="monthday">10.26</span>
            <span class="labels">M&nbsp;&nbsp;D</span>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
